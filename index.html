<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            h1 {
                color: #0066cc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layout Responsivo no GitHub Pages</h1>
        <p>Este Ã© um exemplo de layout responsivo.</p>
    </div>
</body>
</html>
